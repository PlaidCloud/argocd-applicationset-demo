apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: io-tenants
spec:
  generators:
    - git:
        repoURL: https://github.com/plaidcloud/argocd-applicationset-demo.git
        revision: io-tenants
        files:
          - path: "argocd/tenants-discovery/**/config.json"
  template:
    metadata:
      name: '{{tenant.id}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/plaidcloud/argocd-applicationset-demo.git
        targetRevision: io-tenants
        path: 'tenants/{{tenant.id}}'
        helm:
          valueFiles:
            - values.{{tenant.id}}.yaml
      destination:
        server: '{{k8s_cluster.address}}'
        namespace: '{{k8s_cluster.namespace}}'
      syncPolicy:
        automated: {}
